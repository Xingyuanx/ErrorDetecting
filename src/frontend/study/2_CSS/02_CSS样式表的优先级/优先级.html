<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        h1{
            color: rgb(207, 145, 100);
        }
    </style>
</head>
<body>
    <!-- 行内样式 > 内部样式 = 外部样式 -->
    <!-- 内部样式和外部样式的优先级是相等的，但是后写的会覆盖先写的 -->
    <h1 style="color: rgb(100, 207, 145);">梅宜阁诗人</h1>
</body>
</html>
