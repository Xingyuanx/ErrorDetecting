<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_概念</title>
    <style>
        /* 未访问的链接 */
        a:link{
            color: black;
        }
        /* 已访问的链接 */
        a:visited{
            color: orange;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <a href="https://www.jd.com" target="_blank">去京东</a>
    <a href="https://www.taobao.com" target="_blank">去淘宝</a>
    <a href="https://www.1688.com" target="_blank">去1688</a>
</body>
</html>
