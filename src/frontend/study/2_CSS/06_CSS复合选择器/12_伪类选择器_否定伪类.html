<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_否定伪类</title>
    <style>

    /* 否定伪类：
    :not(选择器) 排除满足括号中条件的元素。 */

        /* 选择所有p标签中，class属性值不是special的 */
        div>p:not(.special){
            color: red;
        }

        /* 选择所有p标签中，title属性值不是特殊的 */
        div>p:not([title="特殊"]){
            color: blue;
        }

        /* 选择所有p标签中，class属性值不是special，title属性值不是特殊的 */
        div>p:not(.special):not([title="特殊"]){
            color: green;
        }

        /* 选择所有p标签中，不是第一个子元素的 */
        /* div>p:not(:first-child){
            color: red;
        } */
    </style>
</head>
<body>
    <div>
        <p>赵六：99分</p>
        <p title="特殊">王二：88分</p>
        <p>张三：77分</p>
        <p>李四：66分</p>
        <p class="special" title="特殊">666</p>
        <p class="special">999</p>
    </div>
</body>
</html>
