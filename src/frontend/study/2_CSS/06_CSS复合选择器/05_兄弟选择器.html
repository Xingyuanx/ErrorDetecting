<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟选择器</title>
    <style>
        /* 选择div元素后面紧接着的第一个p元素——相邻兄弟选择器 */
        div + p{
            color: red;
        }
        /* 选择div元素后面所有的p元素——通用兄弟选择器 */
        div ~ p{
            color: skyblue;
        }
        li + li{
            color: pink;
        }
    </style>
</head>
<body>
    <p>
        前端
    </p>
    <div>
        尚硅谷
    </div>
    <p>
        Java
    </p>
    <p>
        大数据
    </p>
    <p>
        UI  
    </p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
