<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>
    <style>
        h1{
            color: rgb(100, 207, 145);
            font-size: 50px;
        }
        h2{
            color: blue;
            font-size: 30px;
        }
        h3{
            color: rgb(255, 166, 0);
            font-size: 20px;
        }
        p{
            font-size: 20px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>梅宜阁诗集</h1>
    <br>
    <h2>梅宜阁诗人</h2>
    <h3>作者：糖包</h3>
    <p>阁倚寒梅砚底香，</p>
    <p>笔底诗心绕曲廊。</p>
    <p>雪夜灯前裁好句，</p>
    <p>不负清名作锦章。</p>
    <br>
    <h2>人诗阁宜梅</h2>
    <h3>作者：糖包</h3>
    <p>人逐黄金意不宁，</p>
    <p>诗赋虚名掩浊行。</p>
    <p>阁内笙歌迷醉眼，</p>
    <p>宜弃寒梅媚势倾。</p>
</body>
</html>
