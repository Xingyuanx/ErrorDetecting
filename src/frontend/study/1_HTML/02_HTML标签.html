<!DOCTYPE html> <!-- 文档类型声明，告诉浏览器这是一个HTML文档 -->
<html lang="zh-CN"> <!-- html是根标签，lang属性指定文档语言 -->
<head> <!-- head标签包含文档的元数据，如标题、字符集等 -->
    <meta charset="UTF-8"> <!-- 指定文档字符编码为UTF-8，支持中文等各种语言 -->
    <title>HTML标签学习</title> <!-- 网页标题，会显示在浏览器标签页上 -->
</head>
<body> <!-- body标签包含网页的主要内容，用户可见的部分 -->

    <!-- marquee标签：创建滚动文本，HTML5中已不推荐使用，但仍可工作 -->
    <marquee direction="left" behavior="scroll" scrollamount="5">
        <!-- direction属性：滚动方向，可选值有left、right、up、down -->
        <!-- behavior属性：滚动行为，可选值有scroll(持续滚动)、slide(滑动一次)、alternate(来回滚动) -->
        <!-- scrollamount属性：滚动速度，数值越大滚动越快 -->
        666
        <input/> <!-- 在marquee中嵌套的input标签，会随文字一起滚动 -->
    </marquee>

    <!-- HTML标签的基本语法结构 -->
    <!-- <标签名（起始标签）>标签体</标签名（结束标签）> -->
    
    <!-- input标签：表单输入元素，用于收集用户输入 -->
    <!-- type属性：指定输入类型，如text(文本)、password(密码)、checkbox(复选框)等 -->
    <!-- placeholder属性：输入框的提示文本，当用户未输入内容时显示 -->
    <input type="text" placeholder="请输入">
    
    <!-- input标签的两种写法，以下两种都是正确的 -->
    <input> <!-- 不带结束标记的写法 -->
    <input/> <!-- 自闭合标签的写法，推荐使用这种更规范的写法 -->

    <!-- 
    HTML标签分类：
    1. 双标签：有开始和结束标签，如<p></p>、<div></div>
    2. 单标签：只有一个标签，通常以/>结尾，如<input/>、<img/>、<br/>
    -->

</body>
</html>
