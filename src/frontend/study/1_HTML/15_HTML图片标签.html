<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML图片标签学习</title>
</head>
<body>
    <!-- img标签是行内元素-->
    <img  width="300px"  height="300px" src="微信图片_20250718204812.jpg" alt="微信图片">
    <!-- 总结： -->
    <ul>
        <li>img标签是行内元素</li>
        <li>img标签有width和height属性</li>
        <li>img标签有src属性</li>
        <li>img标签有alt属性</li>
    </ul>
</body>
</html>
