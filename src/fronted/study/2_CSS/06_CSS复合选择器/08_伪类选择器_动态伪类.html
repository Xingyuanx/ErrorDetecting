<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_动态伪类</title>
    <style>
        a:link{
            color: black;
        }
        /* 鼠标点击链接后 */
        a:visited{
            color: orange;
        }
        /* 鼠标悬停在链接上 */
        a:hover{
            color: red;
        }
        /* 鼠标点击链接时 */
        a:active{
            color: green;
        }
        /* 鼠标悬停在span标签上 */
        span:hover{
            color: pink;
        }
        /* 鼠标点击span标签时 */
        span:active{
            color: yellow;
        }
        /* 输入框获得焦点时 */
        input:focus{
            background-color: green;
            color: blue;
        }
        /* 选择框获得焦点时 */
        select:focus{
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <a href="https://www.jd.com" target="_blank">去京东</a>
    <a href="https://www.taobao.com" target="_blank">去淘宝</a>
    <a href="https://www.1688.com" target="_blank">去1688</a>
    <a href="https://www.12306.cn" target="_blank">去12306</a>
    <br>
    <span>
        这是一个span标签
    </span>
    <br>
    <input type="text">
    <br>
    <input type="text">  
    <br>
    <input type="text">
    <br>
    <select name="select" id="">
        <option value="">请选择</option>
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
    </select>
</body>
</html>
