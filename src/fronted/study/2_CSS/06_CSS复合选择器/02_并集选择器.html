<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        .rich{
            color: gold;
        }
        .beauty{
            color: red;
        }
        .dog{
            color: blue;
        }
        .pet{
            color: pink;
        }
        h2.rich, 
        h2.beauty, 
        p.dog, 
        p.pet{
            font-size: 30px;
            background-color: rgb(255, 255, 200);
            width: 120px;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
    <hr>
    <p class="dog">小狗旺财</p>
    <p class="pet">小猪佩奇</p>
</body>
</html>
