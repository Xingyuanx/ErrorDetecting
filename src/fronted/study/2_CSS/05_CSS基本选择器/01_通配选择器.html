<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配选择器</title>
    <style>
        /* 通配选择器，可以选中所有元素 */
        *{
            font-size: 30px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>梅宜阁诗集</h1>
    <br>
    <h2>梅宜阁诗人</h2>
    <h3>作者：糖包</h3>
    <p>阁倚寒梅砚底香，</p>
    <p>笔底诗心绕曲廊。</p>
    <p>雪夜灯前裁好句，</p>
    <p>不负清名作锦章。</p>
</body>
</html>
