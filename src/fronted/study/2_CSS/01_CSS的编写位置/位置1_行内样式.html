<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置1_行内样式</title>
</head>
<body>
    <!-- 行内样式：直接在标签上使用style属性，将样式写在标签内部，不推荐大量使用 -->
    <!--没有体现结构和样式的分离，不利于维护和管理-->
    <h1 style="color:rgb(100, 207, 145); font-size: 30px;">梅宜阁诗人</h1>
</body>
</html>
