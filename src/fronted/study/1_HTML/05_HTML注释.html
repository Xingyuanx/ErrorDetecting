<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML注释学习</title>
</head>
<body>
    <h1>HTML注释学习</h1>
    <!-- 这是一个注释 -->
    <p>这是一个段落</p>
    <marquee>
        阿米诺斯
        <input type="password" placeholder="请输入">
    </marquee>
    <input type="text" placeholder="请输入">
    <!--
        这是一段注释，
        用于描述代码的功能或作用。
    -->
</body>
</html>
