<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML列表_注意事项</title>
</head>
<body>
    
    <h2>有序列表</h2>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>
            <a href="https://www.baidu.com" target="_blank">去百度</a>
        </li>
    </ol>
    
    <h2>列表嵌套</h2>
    <ol>
        <li>有序列表1</li>
        <li>
            <span>有序列表2</span>
            <ul>
                <li>
                    <span>无序列表1</span>
                    <ul>
                        <li>无序列表2-1</li>
                        <li>无序列表2-2</li>
                    </ul>
                </li>
                <li>
                    <span>无序列表2</span>
                    <ul>
                        <li>无序列表2-1</li>
                        <li>无序列表2-2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>有序列表3</li>
    </ol>

    <h2>自定义列表</h2>
    <dl>
        <dt>自定义列表1</dt>
        <dd>自定义列表1的描述1</dd>
        <dd>自定义列表1的描述2</dd>
        <dt>自定义列表2</dt>
        <dd>自定义列表2的描述</dd>
    </dl>

</body>
</html>
