<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML超链接_跳转页面</h1>
    <!-- 超链接的目标属性：target -->
    <!-- _blank：在新窗口打开 -->
    <!-- _self：在当前窗口打开 -->
    <!-- 注意：如果超链接的目标属性为_self，那么超链接的文本内容将被显示为超链接的目标页面的标题 -->
    <a href="https://www.baidu.com" target="_blank">跳转至百度</a>
    <br>
    <a href="https://www.sina.com.cn" target="_self">跳转至新浪</a>
    <br>
    <a href="./10_HTML排版标签.html" target="_blank">跳转至排版标签页面</a>
    <br>
    <!-- 虽然a标签是行内元素，但是a标签可以嵌套其他行内元素 （除了a标签）-->
    <a href="./15_HTML图片标签.html" target="_blank">
        <img src="./微信图片_20250718204812.jpg" alt="卡比兽" width="200px">
    </a>
    <!-- 总结： -->
    <ul>
        <li>超链接的目标属性：target</li>
        <li>_blank：在新窗口打开</li>
        <li>_self：在当前窗口打开</li>
        <li>注意：如果超链接的目标属性为_self，那么超链接的文本内容将被显示为超链接的目标页面的标题</li>
        <li>虽然a标签是行内元素，但是a标签可以嵌套其他行内元素 （除了a标签）</li>
    </ul>
</body>
</html>
