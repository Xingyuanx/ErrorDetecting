<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用的文本标签学习</title>
</head>
<body>
    <p>
        预防电信诈骗，请安装：<em>国家反诈APP</em>。
    </p>
    <p>
        预防电信诈骗，请安装：<strong>国家反诈APP</strong>。
    </p>
    <p>
        预防电信诈骗，请安装：<span>国家反诈APP</span>。
        <!-- 注意：span是行内元素，不能设置宽度、高度、内边距、外边距 -->
        <!-- span可以类比为div，但是span是行内元素，div是块级元素 -->
    </p>
    <!-- 总结： -->
    <ul>
        <li>em：表示强调，通常会显示为斜体</li>
        <li>strong：表示strong，通常会显示为加粗</li>
        <li>span：表示行内元素，通常用于包裹文本，不能设置宽度、高度、内边距、外边距</li>
    </ul>
</body>
</html>
